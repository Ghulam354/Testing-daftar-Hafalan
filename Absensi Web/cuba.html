<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="daftarhafalan.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Liter&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #09122C;
        }
        .header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        form { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #872341; 
            padding: 50px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            width: 90%;
            max-width: 1100px;
            height: auto;
            position: relative;
        }
        #result { 
            margin-top: 5px; 
            max-height: 200px; 
            overflow-y: auto; 
            border: 1px solid #ddd; 
            padding: 10px;
            display: none;
            width: 100%;
            background: white;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .surat { padding: 10px; border-bottom: 1px solid #ddd; cursor: pointer; font-size: 18px; }
        .pilsurat, .inputnama { margin-bottom: 15px; display: flex; flex-direction: column; align-items: center; position: relative; width: 100%; }
        label { margin-bottom: 10px; font-size: 18px; color: white; }
        input { width: 100%; height: 50px; border-radius: 20px; padding: 10px; border: 1px solid #ccc; font-size: 16px; }
        input[type="submit"] { padding: 15px 30px; cursor: pointer; font-size: 18px; }
        .error { color: red; font-size: 14px; display: none; }
        .list-surat {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 95%;
                padding: 30px;
            }
            input {
                height: 40px;
                font-size: 14px;
            }
            input[type="submit"] {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 100%;
                padding: 20px;
            }
            input {
                height: 35px;
                font-size: 12px;
            }
            input[type="submit"] {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Daftar Hafalan Surat Al-Qur'an</h1>
    </div>
    <form action="" class="forum" onsubmit="return validateAyat()">
        <div class="inputnama">
            <label for="nama">Nama:</label>
            <input type="text" name="nama" id="nama">
        </div>
        <div class="pilsurat">
            <label for="search">Pilih Surat:</label>
            <input type="text" id="search" placeholder="Cari surat..." onkeyup="searchSurat()" onclick="showSuratList()">
            <div id="result"></div>
            <div class="list-surat" id="listSurat"></div>
        </div>
        <div class="pilsurat">
            <label for="awal">Ayat Awal:</label>
            <input type="text" id="awal" placeholder="Masukkan ayat awal">
        </div>
        <div class="pilsurat">
            <label for="akhir">Ayat Akhir:</label>
            <input type="text" id="akhir" placeholder="Masukkan ayat akhir" oninput="validateAyat()">
            <span class="error" id="error-message">Ayat tidak tersedia</span>
        </div>
        <div class="pilsurat">
            <input type="submit" value="Kirim">
        </div>
    </form>
</body>
</html>
